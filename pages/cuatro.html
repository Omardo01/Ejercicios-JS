<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body id="cuatro">
    <h1>Funcion que valide un cuadro de texto que mande alerta si la casilla esta vacia</h1>
    <br>
    <input id="input" class="form-control" placeholder="Ingrese un texto">
    <br>
    <button id="btn" class="btn btn-primary" onclick="validar()">Validar</button>
</body>
<script>
    function validar() {
        var texto = document.getElementById("input").value;
        if (texto == "") {
            alert("La casilla esta vacia!!!!!!!!");
        } else {
            alert("El texto es: " + texto);
        }
    }
</script>

</html>
