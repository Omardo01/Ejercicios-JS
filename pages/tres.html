<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body id="tres">
    <h1>Solicita un numero del 1 al 10 e imprime la tabla de multiplicar de ese numero</h1>
    <br>
    <input id="input" class="form-control" placeholder="Ingresa un numero del 1 al 10">
    <br>
    <button id="btn" class="btn btn-primary" onclick="calcular()">Calcular</button>
    <br>
</body>
<script>
    function calcular() {
        console.log("entro");
        var num = document.getElementById("input").value;
        var tabla = "";
        for (var i = 1; i <= 10; i++) {
            tabla += num + " x " + i + " = " + (num * i) + "\n";
            alert(tabla);
        }
    }
</script>

</html>
