<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body id="uno">
    <h1>Pide dos numeros y que diga cual es el mayor, el menor o son iguales</h1>
    <br>
    <input id="input" class="form-control" placeholder="Ingresa el primer numero">
    <br>
    <input id="input2" class="form-control" placeholder="Ingresa el segundo numero">
    <br>
    <button id="btn" class="btn btn-primary" onclick="comparar()">Comparar</button>
</body>
<script>
    function comparar() {
        var num1 = document.getElementById("input").value;
        var num2 = document.getElementById("input2").value;
        if (num1 > num2) {
            alert("El numero " + num1 + " es mayor que " + num2);
        } else if (num1 < num2) {
            alert("El numero " + num1 + " es menor que " + num2);
        } else {
            alert("Los numeros son iguales");
        }
    }
</script>

</html>
